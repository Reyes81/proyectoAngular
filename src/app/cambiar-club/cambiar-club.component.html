<mat-toolbar color="primary"> Cambio de Club
    <span class="flex-spacer"></span>
   
    <button mat-button mat-dialog-close>&times;</button></mat-toolbar>
      
      <!--<p>{{ usuario | json }}</p>-->
      
      
      <form novalidate #formularioCambiarClub="ngForm" (ngSubmit)="onSubmit()">
      
     
      <br>
        <div>
            <mat-form-field appearance="fill">
              <mat-label>Jugador</mat-label>
              <mat-select [(ngModel)]="jugadorSeleccionado.nombre" name="jugadorSeleccionado" required >
                <mat-option style="color: black;" *ngFor="let elemento of vJugadores" [value]="elemento.nombre">{{elemento.nombre}} {{elemento.apellido}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <br>
       
          <div>

                   <mat-form-field appearance="fill">
                    <mat-label>Club Origen</mat-label>
                    <mat-select [(ngModel)]="clubOrigen.nombre" name="clubOrigen" required >
                      <mat-option style="color: black;" *ngFor="let club_origen of vClubes" [value]="club_origen.nombre">{{club_origen.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>

              <mat-form-field appearance="fill">
               <mat-label>Club Destino</mat-label>
               <mat-select [(ngModel)]="clubDestino.nombre" name="clubDestino" required >
                 <mat-option style="color: black;" *ngFor="let club_destino of vClubes" [value]="club_destino.nombre">{{club_destino.nombre}}
                 </mat-option>
               </mat-select>
             </mat-form-field>
       </div>

         
        <mat-dialog-actions>
      
          <span class="flex-spacer"></span>
      
          <button mat-button mat-dialog-close>Cancelar</button>
      
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="formularioCambiarClub.form.invalid">Cambiar Club</button>
      
        </mat-dialog-actions>
      </form>
