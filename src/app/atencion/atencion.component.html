<mat-form-field class="half-width">
    <input matInput placeholder="Mensaje" [(ngModel)]="mensaje" (keyup)="$event.keyCode == 13 &&sendMensaje()" />
</mat-form-field>
<button mat-button class="background-primary text-floral-white" (click)="sendMensaje()">Enviar</button>
<div *ngFor="let msj of mensajes"> {{msj}} </div>
